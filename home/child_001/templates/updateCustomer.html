{% extends 'base.html' %}
{% load static %}
{% block content %}
{% include 'navbar.html' %}
<br>

<div class="row">
    <div class="col-2">
      <div class="list-group" id="list-tab" role="tablist">
        <a class="list-group-item list-group-item-action active bg-success" id="list-home-list" data-toggle="list" href="/dashboard" role="tab" aria-controls="home">Dashboard</a>
        <a class="list-group-item list-group-item-action" id="list-profile-list" data-toggle="list" href="/add" role="tab" aria-controls="profile">Add Customer</a>
        <a class="list-group-item list-group-item-action" id="list-profile-list" data-toggle="list" href="/viewCustomer" role="tab" aria-controls="profile">View Customer</a>
        <a class="list-group-item list-group-item-action" id="list-messages-list" data-toggle="list" href="/bill" role="tab" aria-controls="messages">View Bill</a>
        <a class="list-group-item list-group-item-action" id="list-messages-list" data-toggle="list" href="addconnection" role="tab" aria-controls="messages"> Add Bill</a>
        <a class="list-group-item list-group-item-action" id="list-settings-list" data-toggle="list" href="/payment" role="tab" aria-controls="settings">Payment Status</a>
        <a class="list-group-item list-group-item-action" id="list-settings-list" data-toggle="list" href="#list-settings" role="tab" aria-controls="settings">Change Password</a>
        <a class="list-group-item list-group-item-action" id="list-settings-list" data-toggle="list" href="#list-settings" role="tab" aria-controls="settings">Logout</a>
      </div>
    </div>
    <div class="col-10">
      <!-- Your Content Here -->
      Add New Customer
      <hr style="color: burlywood;">
      <form class="row g-3 p-3" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {% for i in data %}
         <div class="col-md-4">
             <label for="validationDefault01" class="form-label">*First Name</label>
             <input type="text" class="form-control" id="validationDefault01" name="firstname" value="{{i.firstname}}" required>
           </div>
           <div class="col-md-4">
             <label for="validationDefault02" class="form-label">Middle Name</label>
             <input type="text" class="form-control" id="validationDefault02" name="middlename" value="{{i.middlename}}">
           </div>
           <div class="col-md-4">
            <label for="validationDefault02" class="form-label">*Last Name</label>
            <input type="text" class="form-control" id="validationDefault02" name="lastname" value={{i.lastname}} required>
          </div>
          <div class="col-md-4">
            <label for="validationDefault02" class="form-label">*Contact No</label>
            <input type="number" class="form-control" id="validationDefault02" name="contact" value="{{i.contact}}" required>
          </div>
        
          <div class="col-md-4">
            <label for="validationDefault02" class="form-label">*Email</label>
            <input type="text" class="form-control" id="validationDefault02" name="email" value="{{i.email}}" required>
          </div>
    
          <div class="col-md-4">
            <label for="inputState" class="form-label">*Gender</label>
            <input type="text" class="form-control" id="validationDefault02" name="gender" value="{{i.gender}}" required>
          </div>
          
          <div class="col-md-4">
            <label for="validationDefault02" class="form-label">*Address</label>
            <input type="address" class="form-control" id="validationDefault02" name="address" value="{{i.address}}" required>
          </div>

          <div class="col-md-4">
            <label for="validationDefault02" class="form-label">*City</label>
            <input type="address" class="form-control" id="validationDefault02" name="city" value="{{i.city}}" required>
          </div>

          <div class="col-md-4">
            <label for="validationDefault02" class="form-label">*State</label>
            <input type="address" class="form-control" id="validationDefault02" name="state" value="{{i.city}}" required>
          </div>
    
          <div class="col-lg-3">
            <input type="submit" class="form-control btn-success" id="validationDefault02" >
          </div> 
          {% endfor %}
       </form>



    </div>
  </div>



<br>
<br>

{% endblock %}
